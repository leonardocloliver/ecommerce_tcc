{% extends 'base.html' %}

{% block content %}
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src={{ url_for("static", filename="banner1.jpg") }} class="d-block w-100" alt="banner1">
            </div>
            <div class="carousel-item">
                <img src={{ url_for("static", filename="banner2.jpg") }} class="d-block w-100" alt="banner2">
            </div>
            <div class="carousel-item">
                <img src= {{ url_for("static", filename="banner3.jpg") }} class="d-block w-100" alt="banner3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    
    <div class="album py-5 bg-light">
        <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for product in catalog %}
        <div class="card" style="width: 18rem;">
            <img src= {{ url_for("static", filename="product1.jpg") }} class="card-img-top" alt="product1">
            <div class="card-body">
              <h5 class="card-title">{{ product.sku }}</h5>
              <p class="card-text">{{ product.price }}</p>
              <form method="POST" action="{{ url_for('add_to_cart', pid=product.uuid) }}">
                <button type="submit" class="btn btn-primary">Add to cart</button>
              </form>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</div>
{% endblock %}
