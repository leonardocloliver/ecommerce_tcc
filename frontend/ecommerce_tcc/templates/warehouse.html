{% extends 'base.html' %}
<h1>{% block title %} Stock {% endblock %}</h1>
{% block content %}
    <a class="btn btn-primary btn-lg" href="{{ url_for('product') }}" role="button">Add new product</a>
    <table class="table align-middle mb-0 bg-white">
            <thead class="bg-light">
              <tr>
                <th>SKU</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
            {% for product in catalog %} 
              <tr>
                <td>
                  <div class="d-flex align-items-center">
                    <img
                        src={{ url_for("static", filename="product1.jpg") }}
                        class="img-thumbnail"
                        alt=""
                        style="width: 45px; height: 45px"
                        />
                    <div class="ms-3">
                      <p class="fw-bold mb-1">{{ product.sku }}</p>
                      <!--p class="text-muted mb-0"><descript></p-->
                    </div>
                  </div>
                </td>
                <td>
                  <p class="fw-normal mb-1">{{ product.desc }}</p>
                  <!--p class="text-muted mb-0"></p-->
                </td>
                <td>{{ product.price }}</td>
                <td>{{ product.available_qty }}</td>
                <td>
                  <button
                    type="button"
                    class="btn btn-link btn-rounded btn-sm fw-bold"
                    data-mdb-ripple-color="dark"
                    >
                    Edit
                  </button>
                  <form method="delete" action="{{ url_for('delete_product', pid=product.id) }}">
                    <button type="submit" class="btn btn-link btn-rounded btn-sm fw-bold">Delete</button>
                  </form>
                  
                </td>
              </tr>
            {% endfor %} 
            </tbody>
          </table>
  
    
{% endblock %}
